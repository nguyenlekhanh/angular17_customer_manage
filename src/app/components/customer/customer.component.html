<mat-card>
    <mat-card-header>
        <h2>Customer</h2>
    </mat-card-header>
    <mat-card-content>
        <table mat-table matSort [dataSource]="datasource">
            <ng-container matColumnDef="{{innercolumn}}" *ngFor="let innercolumn of displayColumns">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>{{innercolumn}}</th>
                <td  mat-cell *matCellDef="let element">
                    <span *ngIf="innercolumn!=='action'">{{element[innercolumn]}}</span>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayColumns" style="background-color: blue;color: white;"></tr>
            <tr mat-row *matRowDef="let row;columns:displayColumns"></tr>
        </table>
    </mat-card-content>
</mat-card>
